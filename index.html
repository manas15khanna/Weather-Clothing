<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Outfit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather & Outfit Recommender</h1>
        </header>
        
        <main>
            <section class="search">
                <form id="cityForm">
                    <input type="text" id="cityInput" placeholder="Enter City">
                    <button type="submit">Get Weather & Outfit</button>
                </form>
            </section>

            <section class="weather">
                <h2>Weather Report</h2>
                <pre id="weather-report">Loading...</pre>
            </section>

            <section class="outfit">
                <h2>Clothing Recommendation</h2>
                <pre id="outfit-report">Loading...</pre>
            </section>
        </main>
        
        <footer>
            <p>Powered by wttr.in & Gemini</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
