<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Outfit Suggestion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <br>
  <br>
<!-- ðŸ”¥ City Input Section -->
<div class="form-container">
    <div class="logo-container">
        Enter The City
    </div>

    <form class="form" id="cityForm">
        <div class="form-group">
            <label for="cityInput">Location</label>
            <input type="text" id="cityInput" placeholder="Enter the City" required>
        </div>
        <button id="getWeatherButton" class="form-submit-btn" type="submit">Select City</button>
    </form>
</div>

<!-- ðŸ”¥ Weather Display -->
<br>
<div class="card">
    <div class="head">Weather</div>
    <div class="content">
        <div id="weather-report">
            <pre>Loading weather...</pre>
        </div>
    </div>
</div>

<!-- ðŸ”¥ Loader (Optional) -->
<br><br>
<div class="loader">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
</div>

<!-- ðŸ”¥ Outfit Suggestion Section -->
<div class="container">
    <div class="outfit-section">
        <h2>What to Wear</h2>
        <div id="weather-advice">Loading outfit recommendation...</div>
    </div>
</div>

<script src="script.js"></script> 
</body>
</html>
